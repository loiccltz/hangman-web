<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Web</title>
    <link rel="stylesheet" type="text/css" href="../assets/win.css">
  </head>
  <body>
      
    
      <canvas id="canvas">Si tu vois ce message, canva n'est pas supporté par ton navigateur</canvas>
      <canvas id="canvas2">Si tu vois ce message, canva n'est pas supporté par ton navigateur</canvas>
      <div class="container"> 
        <button id="hangman-button" class="hangman-button" data-text="Awesome">   
          <a class="lien" href="/">
            <span class="actual-text">&nbsp;REJOUER&nbsp;</span>
            <span aria-hidden="true" class="hover-text">&nbsp;REJOUER&nbsp;</span>     
          </a>
        </button>
        <h2 class="win-text">Bravo vous avez gagné !</h2>
      </div>
    </body>
    <script>
        var canvas = document.getElementById( 'canvas' ),
            ctx = canvas.getContext( '2d' ),
        canvas2 = document.getElementById( 'canvas2' ),
        ctx2 = canvas2.getContext( '2d' ),
            // full screen dimensions
            cw = window.innerWidth,
            ch = window.innerHeight,
        charArr = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'],
        maxCharCount = 1000,
        fallingCharArr = [],
        fontSize = 10,
        maxColums = cw/(fontSize);
        canvas.width = canvas2.width = cw;
        canvas.height = canvas2.height = ch;
    
        var colorTransition = 0;
    
        function randomInt( min, max ) {
            return Math.floor(Math.random() * ( max - min ) + min);
        }
    
        function randomFloat( min, max ) {
            return Math.random() * ( max - min ) + min;
        }
    
        function Point(x,y)
        {
          this.x = x;
          this.y = y;
        }
    
        Point.prototype.draw = function(ctx){
    
          this.value = charArr[randomInt(0,charArr.length-1)].toUpperCase();
          this.speed = randomFloat(1,8);
    
    
          ctx2.fillStyle = "rgba(0,195,255,0.8)";
          ctx2.font = fontSize+"px san-serif";
          ctx2.fillText(this.value,this.x,this.y);

          var r = Math.min(0, Math.floor(colorTransition * 255)); // Augmente les rouge
          var g = Math.max(0, 195 - Math.floor(colorTransition * 255)); // Réduit les vert
          var b = 250; // change le bleu

            ctx.fillStyle = `rgb(${r},${g},${b})`;
            ctx.font = fontSize+"px san-serif";
            ctx.fillText(this.value,this.x,this.y);
    
    
    
            this.y += this.speed;
            if(this.y > ch)
            {
              this.y = randomFloat(-100,0);
              this.speed = randomFloat(2,5);
            }
        }
    
        for(var i = 0; i < maxColums ; i++) {
          fallingCharArr.push(new Point(i*fontSize,randomFloat(-500,0)));
        }
    
    
        var update = function()
        {
    
        ctx.fillStyle = "rgba(0,0,0,0.05)";
        ctx.fillRect(0,0,cw,ch);
    
        ctx2.clearRect(0,0,cw,ch);
    
          var i = fallingCharArr.length;
    
          while (i--) {
            fallingCharArr[i].draw(ctx);
            var v = fallingCharArr[i];
          }

        // augmente progressivement la transition de couleur
        if (colorTransition < 1) {
            colorTransition += 0.01; // vitesse de la transition
        }
    
          requestAnimationFrame(update);
        }
    
      update();
    </script>
    </html>

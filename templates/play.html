<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="../assets/play.css" >
</head>
<body>
<h1 class="test" >
    je joue
</h1>
<form action="" method="post" class="play-form" id="userInputForm">
    <label for="input"> Deviner </label>
    <input type="text" id="guess" name="input">
    <button onclick="sendGuess()" >button</button>
</form>
<h1>{{ .Word }} </h1>
<h1> {{ .BlanksDisplay }}</h1>

<script>

    function sendGuess() {
       // recuperer l'input  
    const userInput = document.getElementById("guess").value; 
    const data = { letter: userInput };

    fetch("/play", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
    })
    .then(response => response.json())
    .then(data => {
        // metttre les underscore a jour
        document.getElementById("blanks").textContent = data.blanks;

        // Optionnel : mettre Ã  jour les vies
        document.getElementById("lives").textContent = `Vies restantes : ${data.lives}`;

        // vide le champs de l'input a chaque essai
        document.getElementById("guess").value = "";
    })
    .catch(error => {
        console.error('Erreur:', error);
    });
}



</script>
</body>
